
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''   close;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /hall/data/itemList {
            proxy_pass       http://gateway:8765/web/api/item/getItemsByCategoryId;
        }
        location /hall/data/windowList {
            proxy_pass       http://gateway:8765/web/api/number/windowList;
        }
        location /hall/data/empList {
            proxy_pass       http://gateway:8765/web/api/admin/empList;
        }
        location /hall/loginByWorkNo {
            proxy_pass       http://gateway:8765/web/api/number/loginByWorkNo;
        }
        location /hall/queue {
            proxy_pass       http://gateway:8765/web/api/number/queue;
        }
        location /hall/call {
            proxy_pass       http://gateway:8765/web/api/number/call;
        }
        location /hall/called {
            proxy_pass       http://gateway:8765/web/api/number/welcom;
        }
        location /hall/waiting {
            proxy_pass       http://gateway:8765/web/api/number/waiting;
        }
        location /hall/comment {
            proxy_pass       http://gateway:8765/web/api/number/comment;
        }
        location /web/websocket/info {
            proxy_pass       http://gateway:8765;
        }

        location /web/websocket {
                proxy_pass http://gateway:8765;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }

        location ~ ^/manage {
            proxy_pass       http://gateway:8765;
        }

        location ~ ^/web/api {
            proxy_pass       http://gateway:8765;
        }

        location ~ ^/admin {
            root /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location ~ ^/upload {
            root /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location / {
            root   /usr/share/nginx/html/web/;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

	server {
        listen       80;
        server_name  lhsmzx-rabbitmq.deyatong.com;

        location / {
            proxy_pass       http://rabbitmq:15672;
        }
    }

	server {
        listen       80;
        server_name  lhsmzx-consul.deyatong.com;

        location / {
            proxy_pass       http://consul:8500;
        }
    }
}
